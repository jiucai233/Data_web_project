<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login_signup.css') }}">
</head>
<body>
    {% include 'navigation_bar.html' %}
    <div class="login-container">
        <h2>Sign Up</h2>
        <form class="login-form" action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('login') }}" class="register-link">Log In</a>
    </div>
</body>
</html>
