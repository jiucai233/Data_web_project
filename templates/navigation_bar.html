<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation_style.css') }}">
</head>
<body>

    <header id="header" class="header fixed-top">

        <div class="topbar d-flex align-items-center">
          <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
              <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">jiucai@yonsei.ac.kr</a></i>
              <i class="bi bi-phone d-flex align-items-center ms-4"><span>+010-114-514</span></i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
              <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
              <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div><!-- End Top Bar -->
    
        <div class="branding d-flex align-items-cente">
    
          <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="{{ url_for('index')}}" class="logo d-flex align-items-center">
              <!-- Uncomment the line below if you also wish to use an image logo -->
              <!-- <img src="assets/img/logo.png" alt=""> -->
              <h1 class="sitename">DATAX</h1>
              <span>.</span>
            </a>
    
            <nav id="navmenu" class="navmenu">
              <ul>

                <li class="dropdown"><a href="{{ url_for('index')}}"><span>Home</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                  <ul>
                      <li><a href="#about">About</a></li>
                      <li><a href="#services">Services</a></li>
                      <li><a href="#team">Team</a></li>
                  </ul>
                </li>
                <li><a href="{{ url_for('survey')}}">Do your survey</a></li>
                <li><a href="#">Find Data Scientist</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="{{ url_for('login')}}" ><img src="\static\image\login_icon.png" style="width: 25px; height: 25px;"></a></li>
                {% if 'username' in session %}
                    <li>
                        <a href="{{ url_for('logout')}}">Log Out</a>
                    </li>
                {% endif %}
              </ul>
              <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
    
          </div>
    
        </div>
    
      </header>
<div class="content">

</div>

</body>
</html>
