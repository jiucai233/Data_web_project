<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navigation_bar.html' %}
    <div id="editor"> 
        <h1>Survey Form</h1>
        <label for="survey-name">Survey Name:</label>
        <input type="text" id="survey-name" placeholder="Enter survey name" />
        <label for="survey-lan">Survey Language:</label>
        <input type="text" id="survey-lan" placeholder="Enter survey language" />
        <h2>Survey Editor</h2>
        <button type="button" class="btn btn-success" onclick="addQuestion()">ADD QUESTION</button>
        <div id="questions-container">
            <!-- 问题列表将在此显示 -->
        </div>
        <button type="button" class="btn btn-success" onclick="saveSurvey()">SAVE YOUR SURVEY</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/survey.js') }}"></script>
</body>
</html>
