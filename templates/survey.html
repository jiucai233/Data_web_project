<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/survey.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navigation_bar.html' %}
    <div id="survey type">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary">single line text</button><br>
            <button type="button" class="btn btn-primary">paragraph</button><br>
            <button type="button" class="btn btn-primary">checkbox</button><br>
            <button type="button" class="btn btn-primary">multiple choice</button><br>
            <button type="button" class="btn btn-primary">Ranking</button>
        </div>
    </div>
    <div id="editor"> 
        <h2>Survey Editor</h2>
        <button onclick="addQuestion()">Add Questions</button>
        <div id="questions-container">
            <!-- 问题列表将在此显示 -->
        </div>
        <button onclick="saveSurvey()">保存问卷</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/editor_script.js"></script>
</body>
</html>
